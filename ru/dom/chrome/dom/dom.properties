KillScriptTitle = Внимание: Сценарий не отвечает
KillScriptMessage = Похоже, исполняемый на этой странице сценарий занят или не отвечает. Вы можете остановить его сейчас или продолжить и посмотреть, сможет ли он завершить свою работу.
KillScriptWithDebugMessage = Похоже, исполняемый на этой странице сценарий занят или не отвечает. Вы можете остановить его сейчас, открыть сценарий в отладчике или позволить сценарию продолжить свою работу.
KillScriptLocation = Сценарий: %S
StopScriptButton = Остановить сценарий
DebugScriptButton = Отладка сценария
WaitForScriptButton = Продолжить
DontAskAgain = Больше &не задавать этот вопрос
JSURLLoadBlockedWarning = Попытка загрузить сценарий javascript: URL с одного узла\nв окне, отображающем данные с другого узла,\nбыла заблокирована системой безопасности.
WindowCloseBlockedWarning = Сценарии не могут закрывать окна, открытые другими сценариями.
OnBeforeUnloadTitle = Вы уверены?
OnBeforeUnloadMessage = Эта страница просит вас подтвердить, что вы хотите уйти — при этом введённые вами данные могут не сохраниться.
OnBeforeUnloadStayButton = Остаться на странице
OnBeforeUnloadLeaveButton = Уйти со страницы
DocumentAllUsed = Было использовано нестандартное свойство document.all. Вместо него следует использовать свойство document.getElementById() рекомендованное W3C.
GlobalScopeElementReference = Элемент доступен по идентификатору/имени в глобальной области видимости. Используйте вместо этого соответствующий стандарту W3C метод document.getElementById().
UseOfCaptureEventsWarning = Метод captureEvents() является устаревшим. Для его замены используйте метод addEventListener() из DOM 2. Более подробная информация доступна на http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning = Метод releaseEvents() является устаревшим. Для его замены используйте метод removeEventListener() из DOM 2. Более подробная информация доступна на http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning = Метод routeEvent() является устаревшим. Для его замены используйте метод dispatchEvent() из DOM 2. Более подробная информация доступна на http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning = Event=%S, метод preventBubble() является устаревшим. Вместо него следует использовать stopPropagation() рекомендованный W3C.
UseOfPreventCaptureWarning = Event=%S, метод preventCapture() является устаревшим. Вместо него следует использовать stopPropagation() рекомендованный W3C.
UseOfDOM3LoadMethodWarning = Метод Document.load() является устаревшим. Для его замены используйте объект DOM XMLHttpRequest. Более подробная информация доступна на https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle = canvas: попытка установить strokeStyle или fillStyle в значение не являющееся строкой, либо CanvasGradient или CanvasPattern были проигнорированы.
EmptyGetElementByIdParam = Пустая строка не может быть аргументом метода getElementById().
LowMemoryTitle = Предупреждение: Нехватка памяти
LowMemoryMessage = Сценарий, исполнявшийся на этой странице, был остановлен из-за нехватки памяти.
SpeculationFailed = Несбалансированное дерево было написано с использованием document.write(), что привело к повторному парсингу данных из сети. Для получения более подробной информации прочтите https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored = Вызов document.write() из асинхронно-загруженного внешнего сценария был проигнорирован.
FormValidationTextTooLong = Пожалуйста, укоротите этот текст до %S символов или менее (сейчас вы используете %S символов).
FormValidationValueMissing = Пожалуйста, заполните это поле.
FormValidationCheckboxMissing = Для продолжения, пожалуйста, установите этот флажок.
FormValidationRadioMissing = Пожалуйста, выберите один из этих параметров.
FormValidationFileMissing = Пожалуйста, выберите файл.
FormValidationSelectMissing = Пожалуйста, выберите элемент в этом списке.
FormValidationInvalidEmail = Пожалуйста, введите адрес электронной почты.
FormValidationInvalidURL = Пожалуйста, введите URL.
FormValidationPatternMismatch = Пожалуйста, используйте требуемый формат.
FormValidationPatternMismatchWithTitle = Пожалуйста, используйте требуемый формат: %S.
GetAttributeNodeWarning = Метод getAttributeNode() является устаревшим. Для его замены используйте метод getAttribute().
SetAttributeNodeWarning = Метод setAttributeNode() является устаревшим. Для его замены используйте метод setAttribute().
GetAttributeNodeNSWarning = Метод getAttributeNodeNS() является устаревшим. Для его замены используйте метод getAttributeNS().
SetAttributeNodeNSWarning = Метод setAttributeNodeNS() является устаревшим. Для его замены используйте метод setAttributeNS().
RemoveAttributeNodeWarning = Метод removeAttributeNode() является устаревшим. Для его замены используйте метод removeAttribute().
CreateAttributeWarning = Метод document.createAttribute() является устаревшим. Для его замены используйте метод element.setAttribute().
CreateAttributeNSWarning = Метод document.createAttributeNS() является устаревшим. Для его замены используйте метод element.setAttributeNS().
SpecifiedWarning = Свойство specified в атрибутах является устаревшим. Оно всегда возращает true.
OwnerElementWarning = Свойство ownerElement в атрибутах является устаревшим.
NodeNameWarning = Свойство nodeName в атрибутах является устаревшим. Вместо него используйте name.
NodeValueWarning = Свойство nodeValue в атрибутах является устаревшим. Вместо него используйте value.
NodeTypeWarning = Свойство nodeType в атрибутах является устаревшим. Оно всегда возвращает 2.
ParentNodeWarning = Свойство parentNode в атрибутах является устаревшим. Оно всегда возращает null.
ChildNodesWarning = Свойство childNodes в атрибутах является устаревшим. Оно всегда возвращает null.
HasChildNodesWarning = Метод hasChildNodes() в атрибутах является устаревшим. Он всегда возращает false.
HasAttributesWarning = Метод hasAttributes() в атрибутах является устаревшим. Он всегда возращает false.
FirstChildWarning = Свойство firstChild в атрибутах является устаревшим. Вместо него используйте value.
LastChildWarning = Свойство lastChild в атрибутах является устаревшим. Вместо него используйте value.
PreviousSiblingWarning = Свойство previousSibling в атрибутах является устаревшим. Оно всегда возращает null.
NextSiblingWarning = Свойство nextSibling в атрибутах является устаревшим. Оно всегда возвращает null.
AttributesWarning = Свойство attributes в атрибутах является устаревшим. Оно всегда возвращает null.
InsertBeforeWarning = Метод insertBefore() в атрибутах является устаревшим. Вместо него используйте value.
ReplaceChildWarning = Метод replaceChild() в атрибутах является устаревшим. Вместо него используйте value.
RemoveChildWarning = Метод removeChild() в атрибутах является устаревшим. Вместо него используйте value.
AppendChildWarning = Метод appendChild() в атрибутах является устаревшим. Вместо него используйте value.
CloneNodeWarning = Метод cloneNode() в атрибутах является устаревшим.
OwnerDocumentWarning = Свойство ownerDocument в атрибутах является устаревшим.
NormalizeWarning = Метод normalize() в атрибутах является устаревшим.
IsSupportedWarning = Метод isSupported() в атрибутах является устаревшим.
IsEqualNodeWarning = Метод isEqualNode() в атрибутах является устаревшим.
TextContentWarning = Свойство textContent в атрибутах является устаревшим. Вместо него используйте value.
EnablePrivilegeWarning = Метод enablePrivilege является устаревшим. Для его замены используйте код, выполняющийся с системными правами (напр. расширение).
