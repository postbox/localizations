MissingOverlay = Не удалось загрузить overlay из %1$S.
PINotInProlog = Инструкция обработки <?%1$S?> больше не действует за пределами prolog (см. bug 360119).
NeededToWrapXUL = Контейнер XUL для элемента %1$S содержит inline-потомка %2$S, что приводит к тому, что все его потомки завёрнуты в блок.
NeededToWrapXULInlineBox = Контейнер XUL для элемента %1$S содержит inline-потомка %2$S, что приводит к тому, что все его потомки завёрнуты в блок. Это часто можно исправить заменой "display: -moz-inline-box" на "display: -moz-inline-box; display: inline-block".
