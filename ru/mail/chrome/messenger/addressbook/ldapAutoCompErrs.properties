# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=Проблема инициализации LDAP

## @name ERR_STATE_INITIALIZING
## @loc none
1=Неудачное подключение к LDAP-серверу

## @name ERR_STATE_BINDING
## @loc none
2=Неудачное подключение к LDAP-серверу

## @name ERR_STATE_BOUND
## @loc none
3=Проблема связи с LDAP-сервером

## @name ERR_STATE_SEARCHING
## @loc none
4=Проблема поиска на LDAP-сервере


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S and %3$S should be localized.
##      %1$S is the error code itself, %2$S is an LDAP SDK error message from
##      chrome://mozldap/locale/ldap.properties, and %3$S is a hint relating
##      to that specific error, found in this file.
errorAlertFormat=Код ошибки %1$S: %2$S\n\n %3$S

## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Узел не найден

## @name GENERIC_ERROR
## @loc none
9999=Неизвестная ошибка


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Подождите и повторите попытку или обратитесь к системному администратору.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Строгая проверка подлинности пока не поддерживается.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Убедитесь в правильности фильтра поиска и повторите попытку или обратитесь к системному администратору. Чтобы убедиться в допустимости фильтра поиска, выберите «Настройки…» в меню «Инструменты», а затем — «Составление» и «Адресация». Нажмите «Изменить каталоги…» и выберите используемый LDAP-сервер. Нажмите «Изменить», а потом выберите вкладку «Дополнительно» с фильтром поиска.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Убедитесь в правильности базового отличительного имени (базового DN) и повторите попытку или обратитесь к системному администратору. Чтобы убедиться в правильности имени, выберите «Настройки…» в меню «Инструменты», а затем — «Составление» и «Адресация». Нажмите «Изменить каталоги…» и выберите используемый LDAP-сервер. Нажмите «Изменить» для просмотра базового отличительного имени (базового DN).

## @name BUSY_HINT
## @loc none
10051=Подождите и повторите попытку.

## @name SERVER_DOWN_HINT
## @loc none
10081=Убедитесь, что имя сервера и номер порта правильны и повторите попытку или обратитесь к системному администратору. Чтобы убедиться в допустимости имени сервера и номера порта, выберите «Настройки…» в меню «Инструменты», а затем — «Составление» и «Адресация». Нажмите «Изменить каталоги…» и выберите используемый LDAP-сервер. Нажмите «Изменить», чтобы увидеть имя сервера и номер порта.

## @name TIMEOUT_HINT
## @loc none
10085=Подождите и повторите попытку.

## @name FILTER_ERROR_HINT
## @loc none
10087=Убедитесь в правильности фильтра поиска и повторите попытку или обратитесь к системному администратору. Чтобы убедиться в допустимости фильтра поиска, выберите «Настройки…» в меню «Инструменты», а затем — «Составление» и «Адресация». Нажмите «Изменить каталоги…» и выберите используемый LDAP-сервер. Нажмите «Изменить», а потом выберите вкладку «Дополнительно», чтобы увидеть фильтр поиска.

## @name NO_MEMORY_HINT
## @loc none
10090=Закройте какие-нибудь окна и/или приложения и повторите попытку.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Убедитесь, что имя сервера и номер порта правильны и повторите попытку или обратитесь к системному администратору. Чтобы убедиться в допустимости имени сервера и номера порта, выберите «Настройки…» в меню «Инструменты», а затем — «Составление» и «Адресация». Нажмите «Изменить каталоги…» и выберите используемый LDAP-сервер. Нажмите «Изменить», чтобы увидеть имя сервера и номер порта.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Убедитесь в правильности имени сервера и повторите попытку или обратитесь к системному администратору. Чтобы убедиться в допустимости имени сервера, выберите «Настройки…» в меню «Инструменты», а затем — «Составление» и «Адресация». Нажмите «Изменить каталоги…» и выберите используемый LDAP-сервер. Нажмите «Изменить», чтобы увидеть имя сервера.

## @name GENERIC_HINT
## @loc none
19999=Свяжитесь с системным администратором.
