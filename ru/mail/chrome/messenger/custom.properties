headerRemoved=Вы удалили заголовок списка. Это может потребовать сброса критериев для фильтра поиска.
colonInHeaderName=Введенный заголовок содержит запрещенный символ (например, «:»; непечатаемый символ; символ, не входящий в таблицу ASCII, или восьмибитный ASCII-символ). Удалите этот символ и попробуйте снова.
