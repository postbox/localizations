4013=Ошибка при получении пароля.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Вы не указали имя пользователя для этого сервера. Укажите его в меню настроек учётной записи и попробуйте снова.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Команда LIST не выполнена. Ошибка получения ID и размера сообщения.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Команда DELE не выполнена. Ошибка пометки сообщения как удалённого.

## @name POP3_NO_ANSWER
## @loc None
4019=No Answer

