#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Введите свой пароль

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Введите свой пароль для %1$S на сервере %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Введите новый пароль для пользователя %1$S на сервере %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Недостаточно места на диске для загрузки новых сообщений. Удалите старую почту, очистите корзину и сожмите папки почты, а затем попробуйте снова.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Недостаточно памяти для работы приложения.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Выполняется создание файла конспекта для «%S»…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Готово

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Выполняется загрузка сообщений: %S из %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ошибка почтового сервера POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Команда USER не выполнена.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Команда PASS не выполнена.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Не удалось сохранить почту в почтовом ящике. Убедитесь, что у вас достаточно прав и дискового пространства для сохранения.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Подключение: подключение установлено, выполняется отправка сведений для входа…

# Status - no messages to download
## @name POP3_NO_MESSAGES
## @loc None
4008=На сервере нет новых сообщений.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Получено %ld из %ld сообщений

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Команда RETR не выполнена. Ошибка получения сообщения.

# Status - password undefined
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Ошибка при получении пароля.

# Status - username undefined
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Вы не указали имя пользователя для этого сервера. Укажите его в меню настроек учетной записи и попробуйте снова.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Команда LIST не выполнена. Ошибка при получении кода и размера сообщения.

# Status - delete error
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Команда DELE не выполнена. Ошибка при помечивании сообщения как удаленного.

## @name POP3_NO_ANSWER
## @loc None
4019=Нет ответа

## @name moveFolderToTrash
## @loc None
4021=Вы действительно хотите переместить выделенную папку в корзину?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=В корзине уже была папка под названием %s. Только что удаленная вами папка находится в корзине под новым названием %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Команда STAT не выполнена. Ошибка при получении номера и размера сообщения.

## @name POP3_SERVER_SAID
## @loc None
4025= Ответ почтового сервера «%S»:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Выполняется удаление %S из %S сообщений

## @name COPYING_MSGS_STATUS
## @loc None
4027=Выполняется копирование %S из %S сообщений в «%S»

## @name MOVING_MSGS_STATUS
## @loc None
4028=Выполняется перемещение %S из %S сообщений в «%S»

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Содержимое папки обрабатывается. Подождите, пока закончится обработка.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Заблокирован файл почтовой очереди %S.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Не удалось открыть файл почтовой очереди «%S».

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Не удалось создать файл блокировок «%S». Для работы Movemail необходимо создание таких файлов в каталоге почтовой очереди. В случае многих компьютеров достаточно сделать так, чтобы этот каталог работал в режиме 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Не удалось удалить файл блокировок «%S».

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Не удалось уменьшить файл очереди «%S».

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Не удалось найти локальный файл почтовой очереди.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=При загрузке следующего сообщения произошла ошибка:   \nОтправитель: «%S»\n   Тема: «%S»\n Возможно, что в этом сообщении содержится вирус или на диске недостаточно места. Пропустить это сообщение?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3-сервер (%S) не поддерживает расширения UIDL или XTND XLST, которые требуются для выполнений условий «Оставлять копии сообщений на сервере», «Максимальный размер сообщения» и «Загружать только заголовки сообщений». Чтобы получить свою почту, отключите эти параметры в разделе «Параметры сервера» окна «Параметры учетной записи».

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3-сервер (%S) не поддерживает команду TOP. Без поддержки этой команды сервером невозможно выполнение условия «Максимальный размер сообщения» или «Загружать только заголовки сообщений». Этот параметр выключен, и сообщения будут загружены независимо от их размера.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Либо почтовый сервер не поддерживает защищенную проверку подлинности, либо вы ввели неверный пароль. Проверьте правильность ввода пароля или отключите защищенную проверку подлинности в разделе «Параметры сервера» окна «Параметры учетной записи».\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Не удалось установить подключение к POP3-серверу с использованием TLS. Возможно, сервер выключен или неверно сконфигурирован. Проверьте правильность настроек вашего почтового сервера, заданных в разделе «Параметры сервера» в окне «Параметры учетной записи» и попробуйте снова.

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Ошибка внутреннего состояния во время проверки подлинности POP3-сервера. Это неожиданная внутренняя ошибка в приложении, о которой следует сообщить.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Кажется, этот POP3-сервер не поддерживает зашифрованные пароли. Если вы только что настроили эту учетную запись, попробуйте выбрать в качестве метода проверки подлинности «Пароль, передаваемый без защиты» в разделе «Параметры сервера» окна «Настройки учетной записи». Если они раньше поддерживались и внезапно перестали срабатывать, это обычная ситуация, когда кто-то похитил ваш пароль.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Кажется, этот POP3-сервер не поддерживает зашифрованные пароли. Если вы только что настроили эту учетную запись, попробуйте выбрать в качестве метода проверки подлинности «Пароль» в разделе «Параметры сервера» окна «Настройки учетной записи». Если они раньше поддерживались и внезапно перестали срабатывать, обратитесь к своему администратору или поставщику услуг электронной почты.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=На этом POP3-сервере не разрешены пароли в виде обычного текста. Попробуйте в качестве метода проверки подлинности «Зашифрованный пароль» в разделе «Параметры сервера» окна «Настройки учетной записи».

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Сервер не поддерживает выбранный метод проверки подлинности. Измените метод проверки подлинности в разделе «Параметры сервера» окна «Настройки учетной записи».

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=POP-сервер не принял билет Kerberos/GSSAPI. Убедитесь, что вы выполнили вход в область Kerberos/GSSAPI.
