## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Вы хотите добавить цифровую подпись к этому сообщению, но приложение не может найти соответствующий сертификат, указанный в настройках учетной записи, либо сертификат недействителен.
NoSenderEncryptionCert=Вы хотите зашифровать это сообщение, но приложение не может найти соответствующий сертификат, указанный в настройках учетной записи, либо сертификат недействителен.
MissingRecipientEncryptionCert=Вы хотите зашифровать сообщение, но приложение не может найти сертификат ключа шифрования для «%S».
SignNoSenderEncryptionCert=Вы указали, что это сообщение нужно подписать с помощью цифровой подписи, но либо приложению не удалось найти сертификат шифрования, включаемый в подписываемое сообщение, либо у сертификата истек срок годности.
ErrorCanNotEncrypt=Не удалось зашифровать сообщение. Убедитесь, что у вас имеются действительные сертификаты электронной почты для каждого адресата. Проверьте, что сертификаты, указанные в настройках учетной записи, являются действительными и доверенныи.
ErrorCanNotSign=Не удалось добавить цифровую подпись. Убедитесь, что сертификаты, указанные в настройках учетной записи, являются действительными и доверенныи.

## Strings used for in the prefs.
prefPanel-smime=Безопасность
NoSigningCert=Диспетчер сертификатов не может обнаружить действительный сертификат, который мог бы использоваться для добавления к сообщениям цифровой подписи.
NoEncryptionCert=Диспетчер сертификатов не может обнаружить действительный сертификат, который мог бы использоваться другими людьми для отправки вам зашифрованных сообщений.

encryption_needCertWantSame=Перед использованием цифровой подписи необходимо указать сертификат, который другие люди смогут использовать, чтобы отправлять вам зашифрованные сообщения. Использовать один и тот же сертификат для шифрования и расшифровки сообщений, отправленных вам?
encryption_wantSame=Вы хотите использовать один и тот же сертификат для шифрования и расшифровки сообщений, отправленных вам?
encryption_needCertWantToSelect=Перед использованием цифровой подписи необходимо указать сертификат, который другие люди смогут использовать, чтобы отправлять вам зашифрованные сообщения. Получить сертификат ключа шифрования сейчас?
signing_needCertWantSame=Вам также необходимо указать сертификат ключа цифровой подписи. Использовать этот же сертификат для добавления к сообщению цифровой подписи?
signing_wantSame=Вы хотите использовать этот же сертификат для добавления к сообщению цифровой подписи?
signing_needCertWantToSelect=Вам также необходимо указать сертификат ключа цифровой подписи. Получить сертификат ключа цифровой подписи сейчас?
