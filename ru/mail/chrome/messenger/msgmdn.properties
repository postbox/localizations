## Msg Mdn Report strings
MsgMdnDisplayed=Примечание. Это уведомление о прочтении означает лишь то, что сообщение было отображено на компьютере получателя. Оно не гарантирует того, что получатель прочел или понял содержание сообщения.
MsgMdnDispatched=Сообщение было распечатано, отправлено по факсу или переслано без отображения на компьютере получателя. Нет никаких гарантий, что получатель потом прочтет сообщение.
MsgMdnProcessed=Сообщение было обработано почтовым клиентом получателя без отображения на экране получателя. Нет никаких гарантий, что получатель потом прочтет сообщение.
MsgMdnDeleted=Сообщение было удалено. Человек, которому вы его послали, мог видеть или не видеть его. Оно могло быть затем восстановлено и прочтено.
MsgMdnDenied=Получатель сообщения не хочет отправлять вам уведомление о прочтении.
MsgMdnFailed=Произошла ошибка. Надлежащее уведомление о прочтении не могло быть создано или отправлено вам.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Это уведомление о прочтении для сообщения, которое вы отправили по адресу «%S».
MdnDisplayedReceipt=Уведомление о прочтении (отображено)
MdnDispatchedReceipt=Уведомление о прочтении (переслано)
MdnProcessedReceipt=Уведомление о прочтении (обработано)
MdnDeletedReceipt=Уведомление о прочтении (удалено)
MdnDeniedReceipt=Уведомление о прочтении (отказано)
MdnFailedReceipt=Уведомление о прочтении (неудача)
