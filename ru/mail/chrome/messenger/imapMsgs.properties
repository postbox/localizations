## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Кажется, IMAP-сервер %S не поддерживает зашифрованные пароли. Если вы только что настроили эту учетную запись, попробуйте открыть «Настройки учетной записи» и выбрать в качестве метода проверки подлинности «Пароль» в разделе «Параметры сервера». Если они раньше поддерживались и внезапно перестали работать, обратитесь к своему администратору или поставщику услуг электронной почты.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=На IMAP-сервере %S не разрешены пароли в виде обычного текста. Попробуйте открыть «Настройки учетной записи» и выбрать в качестве метода проверки подлинности «Зашифрованный пароль» в разделе «Параметры сервера».

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Кажется, IMAP-сервер %S не поддерживает зашифрованные пароли. Если вы только что настроили эту учетную запись, попробуйте открыть «Настройки учетной записи» и выбрать в качестве метода проверки подлинности «Пароль» в разделе «Параметры сервера». Если они раньше поддерживались и внезапно перестали работать, это распространенная ситуация, возникающая, когда кто-либо похищает ваш пароль.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
## @loc None
# LOCALIZATION NOTE (5113): %S is the server hostname
5113=IMAP-сервер %S не поддерживает выбранный метод проверки подлинности. Измените метод проверки подлинности в разделе «Параметры сервера», открыв «Настройки учетной записи».

## @name IMAP_AUTH_MECH_FAILED
## @loc None
# LOCALIZATION NOTE (5114): %S is the server hostname
5114=Не удалось воспользоваться ни одним механизмом входа на %S. Проверьте пароль или измените метод проверки подлинности в разделе «Параметры сервера», открыв «Настройки учетной записи».

## @name IMAP_AUTH_GSSAPI_FAILED
## @loc None
# LOCALIZATION NOTE (5115): %S is the server hostname
5115=Билет Kerberos/GSSAPI не принят IMAP-сервером %S. Убедитесь, что вы выполнили вход в область Kerberos/GSSAPI.

## @name IMAP_LOGIN_DISABLED
## @loc None
# LOCALIZATION NOTE (5116): %S is the account name
5116=Вы не можете выполнить вход на %S, потому что на сервере не разрешена проверка подлинности с помощью обычного текста без STARTTLS или SSL/TLS. Попытайтесь включить безопасность подключения или безопасную проверку подлинности в настройках учетной записи.

