## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Ошибка при отправке почты. Не удалось проверить подлинность на SMTP-сервере %S. Сервер не поддерживает проверку подлинности (SMTP-AUTH), а вы выбрали использование проверки подлинности. Снимите флажок «Использовать имя и пароль» для этого сервера или свяжитесь со своим поставщиком услуг.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ошибка при отправке почты. Не удалось установить защищенное подключение к SMTP-серверу %S с использованием STARTTLS, так как он не заявил о поддержке этой возможности. Отключите использование STARTTLS для этого сервера или свяжитесь со своим поставщиком услуг.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Ошибка при отправке почты. Не удалось получить пароль для %S. Сообщение отправлено не было.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Требуется указать пароль для SMTP-сервера

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Размер сообщения, которое вы пытаетесь отправить, превышает временный предельно допустимый сервером размер. Сообщение не отправлено; попробуйте уменьшить его размер или подождать некоторое время и попробовать снова. Сервер ответил: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Размер сообщения, которое вы пытаетесь отправить, превышает глобальный предельно допустимый сервером размер (%d байт). Сообщение не отправлено; уменьшите его размер и попробуйте снова.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Размер сообщения, которое вы пытаетесь отправить, превышает глобальный предельно допустимый сервером размер. Сообщение не отправлено; уменьшите его размер и попробуйте снова. Ответ сервера: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ошибка при отправке почты: SMTP-сервер %S неизвестен. Возможно, сервер неверно сконфигурирован. Убедитесь, что настройки вашего SMTP-сервера правильны и попробуйте снова.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Сообщение не может быть отправлено, так как не удалось подключиться к SMTP-серверу %S. Сервер может быть недоступен или отказывать в подключении с использованием SMTP. Убедитесь, что указали верные параметры SMTP-сервера и попробуйте снова или свяжитесь с администратором сервера.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Сообщение не может быть отправлено, так как подключение к SMTP-серверу %S было разорвано в середине транзакции. Попробуйте снова или свяжитесь с администратором сети.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Сообщение не может быть отправлено, так как время ожидания подключения к SMTP-серверу «%S» истекло. Попробуйте снова или свяжитесь с администратором сети.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Отправка сообщения с использованием SMTP-сервера %S не удалась по неизвестной причине. Убедитесь, что указали верные параметры SMTP-сервера и попробуйте снова или свяжитесь с администратором сети.

## @name NS_MSG_ERROR_DOING_DRAFTS
13000=Произошла ошибка при копировании сообщения в папку «Черновики». Повторить попытку?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Произошла ошибка при копировании сообщения в папку «Черновики». Повторить попытку?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Кажется, SMTP-сервер %S не поддерживает зашифрованные пароли. Если вы только что настроили эту учетную запись, попытайтесь выбрать в качестве метода проверки подлинности обычный пароль, перейдя к разделу «Параметры сервера» на вкладке «Настройки учетных записей». Если раньше они поддерживались, а теперь внезапно не срабатывают, свяжитесь со своим администратором электронной почты или поставщиком услуг.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=На SMTP-сервере %S не разрешены пароли в виде обычного текста. Попытайтесь выбрать в качестве метода проверки подлинности зашифрованный пароль, перейдя к разделу «Параметры сервера» на вкладке «Настройки учетных записей».

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Невозможно выполнить проверку подлинности на SMTP-сервере %S. Убедитесь, что указан правильный пароль и метод проверки подлинности, перейдя к разделу «Исходящий сервер (SMTP)» на вкладке «Настройки учетных записей».

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Запрос Kerberos/GSSAPI не принят SMTP-сервером %S. Убедитесь, что вы выполнили вход в область Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP-сервер %S не поддерживает выбранный метод проверки подлинности. Please change the 'Authentication method' in the 'Account Settings | Outgoing Server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Не удалось выполнить проверку подлинности на SMTP-сервере %S. Он не поддерживает выбранную вами проверку подлинности (SMTP-AUTH). Выберите в качестве метода проверки подлинности «Нет», перейдя к разделу «Исходящий сервер (SMTP)» на вкладке «Настройки учетных записей», или обратитесь за инструкциями к своему поставщику услуг электронной почты.

