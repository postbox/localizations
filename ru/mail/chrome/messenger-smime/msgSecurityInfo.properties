## Signature Information strings
SINoneLabel=Сообщение не содержит цифровую подпись
SINone=Это сообщение не содержит цифровую подпись отправителя. Ее отсутствие означает, что сообщение могло быть отправлено кем-нибудь еще, притворяющимся, что у него есть этот адрес электронной почты. Также возможно, что сообщение было изменено во время передачи по сети. Как бы то ни было, скорее всего, этого не произошло.
SIValidLabel=Сообщение подписано
SIValid=Это сообщение содержит действительную цифровую подпись. Оно не было изменено после отправки.
SIInvalidLabel=Цифровая подпись недействительна
SIInvalidHeader=Это сообщение содержит цифровую подпись, но она недействительна.
SIContentAltered=Подпись не соответствует содержимому сообщения. Похоже, что оно было изменено после того, как отправитель подписал его. Вам не следует считать это сообщение проверенным, пока вы не свяжетесь с отправителем и не убедитесь, что его содержание не было изменено.
SIExpired=Срок действия сертификата, используемого для подписи сообщения, истек. Убедитесь, что часы на вашем компьютере правильно настроены.
SIRevoked=Сертификат, используемый для подписи сообщения, был отозван. Вам не следует считать это сообщение проверенным, пока вы не удостоверитесь у отправителя, что его содержание не было изменено.
SINotYetValid=Сертификат, используемый для подписи сообщения, видимо, еще не действителен. Убедитесь, что часы на вашем компьютере правильно настроены.
SIUnknownCA=Сертификат, используемый для подписи сообщения, был выдан неизвестным центром сертификации.
SIUntrustedCA=Сертификат, используемый для подписи сообщения, был выдан центром сертификации, которому вы не доверяете при выдаче сертификатов данного типа.
SIExpiredCA=Сертификат, используемый для подписи сообщения, был выдан центром сертификации, у которого срок действия собственного сертификата уже истек. Убедитесь, что часы на вашем компьютере правильно настроены.
SIRevokedCA=Сертификат, используемый для подписи сообщения, был выдан центром сертификации, чей собственный сертификат был отозван. Вам не следует считать это сообщение проверенным, пока вы не свяжетесь с отправителем и не убедитесь, что его содержание не было изменено.
SINotYetValidCA=Сертификат, используемый для подписи сообщения, был выдан центром сертификации, чей собственный сертификат еще не действителен. Убедитесь, что часы на вашем компьютере правильно настроены.
SIInvalidCipher=Сообщение было подписано с использованием шифрования, стойкость которого не поддерживается версией вашего программного обеспечения.
SIClueless=Возникли неизвестные проблемы с этой цифровой подписью. Вам не следует считать это сообщение проверенным, пока вы не свяжетесь с отправителем и не убедитесь, что его содержание не было изменено.
SIPartiallyValidLabel=Сообщение содержит цифровую подпись
SIPartiallyValidHeader=Хотя цифровая подпись действительна, неизвестно, являются ли отправитель и автор подписи одним и тем же лицом.
SIHeaderMismatch=Адрес электронной почты сертификата подписи отличается от адреса электронной почты отправителя. Чтобы узнать о том, кто подписал это сообщение, просмотрите сертификат подписи.
SICertWithoutAddress=Использованный сертификат ключа подписи не содержит адреса электронной почты. Чтобы узнать, кто подписал сообщение, просмотрите подробную информацию о сертификате.

## Encryption Information strings
EINoneLabel2 = Сообщение не зашифровано
EINone=Сообщение не было зашифровано перед отправкой. Информация, отправленная через Интернет без шифрования, может быть прочитана посторонними людьми во время передачи.
EIValidLabel=Сообщение зашифровано
EIValid=Это сообщение перед отправкой было зашифровано. Из-за шифрования просмотр информации другими людьми во время ее доставки по сети усложняется, но не является невозможным.
EIInvalidLabel=Сообщение не может быть расшифровано
EIInvalidHeader=Это сообщение перед отправкой было зашифровано, но оно не может быть расшифровано.
EIContentAltered=Содержание этого сообщения, видимо, было изменено во время передачи.
EIClueless=Возникли неизвестные проблемы с этим зашифрованным сообщением.
