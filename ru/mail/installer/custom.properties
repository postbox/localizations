REG_APP_DESC=$BrandShortName является полноценным почтовым приложением. $BrandShortName поддерживает почтовые протоколы IMAP и POP, а также создание и просмотр почтовых сообщений в формате HTML. Современный набор функцию дополняют фильтры спама, поддержка RSS-каналов, мощный и быстрый поиск сообщений, автоматическая проверка орфографии при наборе сообщения, размещение сообщений из разных учетных записей в едином дереве папок и продвинутая система фильтров.
