profileName_format=%S %S

# Import Sources
# These are the string names for the values given in nsIMailProfileMigrator.idl
# _generic will apply to all import sources unless specifically overriden by another
# item.
# e.g. 1_ie=Internet Options will display "Internet Options" rather than "Preferences" when
# importing from Internet Explorer.
1_generic=Preferences

2_generic=Account Settings

4_generic=Address Books

8_generic=Junk Mail Training

16_generic=Saved Passwords

32_generic=Other Data

64_generic=Newsgroup Folders

128_generic=Mail Folders

# Migration errors
DiskFullTitle=Disk Full
DiskFullMessage=There is insufficient disk space to complete the migration. Please contact Postbox Support for assistance.

GenericErrorTitle=Migration Error
GenericErrorText=An unexpected error occurred during migration. Please contact Postbox Support for assistance.\n\nError details:\n
