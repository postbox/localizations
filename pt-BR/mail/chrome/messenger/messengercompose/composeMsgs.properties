## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Houve um erro ao enviar mensagens. Não foi possível autenticar-se no servidor SMTP %S. Ele não suporta autenticação (SMTP-AUTH) mas você selecionou o uso dela. Desmarque a opção “O servidor requer autenticação” para este servidor ou contate o seu provedor de serviços.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Houve um erro ao enviar mensagens. Não foi possível estabelecer um link seguro com o servidor SMTP %S usando STARTTLS visto que ele não anuncia este recurso. Desative o STARTTLS para o servidor ou contate o seu provedor de serviços.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Houve um erro ao enviar mensagens. Não foi possível obter a senha de %S. A mensagem não foi enviada.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Senha do servidor SMTP necessária

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=O tamanho da mensagem que você quer enviar excede um limite temporário do servidor. A mensagem não foi enviada. Experimente reduzir o tamanho da mensagem ou aguarde um pouco e tente de novo.\nResposta do servidor: “%s”.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=O tamanho da mensagem que você quer enviar excede o limite global (%d bytes) do servidor. A mensagem não foi enviada. Reduza o tamanho da mensagem e tente de novo.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=O tamanho da mensagem que você quer enviar excede o limite global do servidor. A mensagem não foi enviada. Reduza o tamanho da mensagem e tente de novo. Resposta do servidor:  “%s”.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Houve um erro ao enviar mensagens. O servidor SMTP %S é desconhecido. O servidor pode estar configurado incorretamente. Por favor, verifique se a configuração do servidor SMTP está correta e tente de novo.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=A mensagem não pôde ser enviada porque houve falha na conexão com o servidor %S. O servidor pode estar indisponível ou pode estar recusando conexões SMTP. Por favor, verifique se as configurações do seu servidor SMTP estão corretas e tente de novo ou então contate o administrador do servidor.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=A mensagem não pôde ser enviada porque a conexão com o servidor SMTP %S foi perdida durante a transação. Tente de novo ou contate seu administrador da rede.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=A mensagem não pôde ser enviada porque o tempo limite de conexão com o servidor SMTP %S foi atingido. Tente de novo ou contate seu administrador da rede.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=A mensagem não pôde ser enviada através do servidor SMTP %S devido a um motivo que não pôde ser identificado. Por favor, verifique se as configurações do servidor SMTP estão corretas e tente de novo ou contate seu administrador da rede.

## @name NS_MSG_ERROR_DOING_DRAFTS
13000=Erro ao copiar a mensagem para a pasta Rascunhos. Tentar novamente?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=O servidor SMTP %S parece não suportar parece não suportar senhas criptografadas. Se você acabou de configurar esta conta, por favor, tente alterar o 'Método de autenticação' para 'Senha' em 'Configurações de conta' / 'Configurações do servidor'.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=O servidor SMTP %S parece não suportar parece não suportar senhas criptografadas. Se você acabou de configurar esta conta, por favor, tente alterar o 'Método de autenticação' para 'Senha normal' em 'Configurações de conta' / 'Configurações do servidor'. Se antes funcionava e agora parou de funcionar de repente, por favor, entre em contato com o seu administrador ou provedor de e-mails.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=O servidor SMTP %S não permite senhas em texto não criptografado. Por favor, tente alterar o 'Método de autenticação' para 'Senha criptografada' em 'Configurações de conta' / 'Configurações do servidor'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Não foi possível autenticar no servidor SMTP %S. Por favor, verifique a senha e o 'Método de autenticação' em 'Configurações de conta | Servidor de saída (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=O tíquete Kerberos/GSSAPI não foi aceito pelo servidor SMTP %S. Por favor, verifique se você está logado no realm do Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=O servidor SMTP %S não suporta o método de autenticação selecionado. Por favor, altere 'Método de autenticação' em 'Configurações de conta | Servidor de saída (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Não foi possível autenticar no servidor SMTP %S. Ele não suporta autenticação (SMTP-AUTH), mas você selecionou o uso dela. Por favor, altere o 'Método de autenticação' para 'Nenhum' em 'Configurações de conta | Servidor de saída (SMTP)' ou contate o seu provedor de e-mails para mais instruções.

