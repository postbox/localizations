## Msg Mdn Report strings
MsgMdnDisplayed=Nota: esta confirmação de leitura somente informa que a mensagem foi aberta no computador do destinatário. Não há garantia que o destinatário tenha lido ou compreendido o conteúdo da mensagem.
MsgMdnDispatched=A mensagem foi impressa, enviada por fax ou encaminhada sem que fosse aberta pelo destinatário. Não há garantia de que o destinatário lerá a mensagem posteriormente.
MsgMdnProcessed=A mensagem foi processada pelo aplicativo de e-mail do destinatário sem que fosse aberta. Não há garantia de que a mensagem seja lida posteriormente.
MsgMdnDeleted=A mensagem foi excluída. O destinatário pode, ou não, tê-la lido. Ele poderá retirá-la da lixeira posteriormente e abri-la.
MsgMdnDenied=O destinatário da mensagem não deseja enviar uma confirmação de leitura a você.
MsgMdnFailed=Ocorreu uma falha. Uma confirmação de leitura apropriada não pode ser gerada ou enviada a você.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Esta é uma confirmação de leitura para a mensagem que você enviou para %S.
MdnDisplayedReceipt=Confirmação de entrega (exibida)
MdnDispatchedReceipt=Confirmação de entrega (remetida)
MdnProcessedReceipt=Confirmação de entrega (processada)
MdnDeletedReceipt=Confirmação de entrega (excluída)
MdnDeniedReceipt=Confirmação de entrega (negada)
MdnFailedReceipt=Confirmação de entrega (falha)
