# LOCALIZATION NOTE (free):
# This will be shown instead of a price when displaying free email accounts
free=Grátis
# LOCALIZATION NOTE (price):
#   %S will be the price per year charged to the user for the account.
price=%S por ano
# LOCALIZATION NOTE (moreOptions): Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/Localization_and_Plurals
# #1 is the number of additional email addresses available for registration.
# This line is shown when there are more than two suggested email
# addresses available.
moreOptions=+#1 adicionais…;+#1 adicionais…
# LOCALIZATION NOTE (sepAnd):
#   \u0020 is a space, and should be included before and after.
sepAnd=\u0020e\u0020
# LOCALIZATION NOTE (sepComma):
#   \u0020 is a space, and should be included after.
sepComma=,\u0020
# LOCALIZATION NOTE (disclaimer):
#   %S will be the url for the privacy page.
disclaimer=Estes termos de pesquisa usados são enviados para a Mozilla (<a href="%S" class="external">Política de Privacidade</a>) e para os provedores de e-mail <span class="placeholder"></span> a fim de localizar endereços de e-mail disponíveis.
privacyPolicy=Política de privacidade
tos=Termos de serviço
# LOCALIZATION NOTE (searchDesc):
#   %S will be the selected search engine.
searchDesc=Usar o <b>%S</b> como meu mecanismo de pesquisa padrão
cannotConnect=Desculpe - não foi possível comunicar-se com nosso servidor de inscrições. Por favor, verifique sua conexão.
