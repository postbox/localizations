#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Digite sua senha

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Digite a senha para o usuário %1$S em %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Por favor, digite uma nova senha para o usuário %1$S em %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Não há espaço em disco suficiente para receber novas mensagens. Experimente remover mensagens antigas, esvaziar a lixeira e condensar as pastas e então tente de novo.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=O aplicativo está sem memória.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Criando arquivo de índice para %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Concluído

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Recebendo a mensagem %S/%S…

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Um erro ocorreu com o servidor POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=O envio do nome de usuário não foi bem-sucedido.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=O envio da senha não foi bem-sucedido.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Não foi possível escrever os e-mails na caixa de mensagens. Certifique-se de que você possui direito de escrita no sistema de arquivos e se há espaço em disco suficiente para copiar a caixa de mensagens.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Enviando nome de usuário e senha…

# Status - no messages to download
## @name POP3_NO_MESSAGES
## @loc None
4008=Não há novas mensagens no servidor

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Recebidas %ld/%ld mensagens

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=O comando RETR não foi bem-sucedido. Erro ao carregar a mensagem.

# Status - password undefined
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Erro na obtenção da senha de e-mail.

# Status - username undefined
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Você não forneceu um nome de usuário para este servidor. Por favor, determine um em “Configurar contas” no menu “Ferramentas” e tente de novo.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=O comando LIST não foi bem-sucedido. Erro ao requisitar o ID e o tamanho da mensagem.

# Status - delete error
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=O comando DELE não foi bem-sucedido. Erro ao marcar a mensagem como excluída.

## @name POP3_NO_ANSWER
## @loc None
4019=Sem resposta

## @name moveFolderToTrash
## @loc None
4021=Tem certeza de que deseja mover a pasta selecionada para a Lixeira?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=A Lixeira já possui uma pasta com o nome %s. A pasta que você acabou de excluir pode ser encontrada na Lixeira com um novo nome: %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= O comando STAT não foi bem-sucedido. Erro ao requisitar o número e o tamanho das mensagens.

## @name POP3_SERVER_SAID
## @loc None
4025= A resposta do servidor %S foi:\n

## @name DELETING_MSGS_STATUS
## @loc None
4026=Excluindo %S de %S mensagens

## @name COPYING_MSGS_STATUS
## @loc None
4027=Copiando mensagem %S/%S para “%S”…

## @name MOVING_MSGS_STATUS
## @loc None
4028=Movendo mensagem %S/%S para “%S”…

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Esta pasta está sendo processada. Para receber mensagens, por favor, aguarde até que o processamento esteja completo.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=O arquivo de spool de e-mails %S está bloqueado.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Não foi possível abrir o arquivo spool de e-mails %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Não foi possível criar o arquivo de travamento %S. Para que o movemail funcione, é necessário criar arquivos de travamento na pasta spool de e-mails. Em muitos sistemas, isso é melhor realizado tornando a pasta spool modo 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Não foi possível excluir o arquivo de travamento %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Não foi possível truncar o arquivo spool %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Não foi possível localizar o arquivo spool de e-mails.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Houve um erro durante o recebimento desta mensagem:\nRemetente: %S\n   Assunto: %S\n A mensagem pode conter vírus ou pode não haver espaço em disco suficiente. Desprezar esta mensagem?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=O servidor POP3 (%S) não suporta UIDL ou XTND XLST, necessários para implementar as opções “Manter mensagens no servidor”, “Receber somente os cabeçalhos” ou tamanho máximo da mensagem. Para receber suas mensagens, desmarque estas opções nas configurações da conta.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=O servidor POP3 (%S) não suporta o comando TOP. Sem este suporte, não é possível implementar as preferências de tamanho máximo da mensagem ou “Receber somente os cabeçalhos”. Esta opção foi desativada e as mensagens serão totalmente recebidas independentemente do tamanho.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=O servidor de mensagens não suporta autenticação segura ou você forneceu uma senha incorreta. Verifique sua senha ou desmarque a opção “Usar autenticação segura” no painel “Servidor” na configuração da conta.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Não foi possível estabelecer uma conexão TLS com o servidor POP3. Ele pode estar fora do ar ou incorretamente configurado. Por favor, verifique se as configurações no painel “Servidor” da sua conta estão corretas e tente de novo.

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Erro interno de estado durante a autenticação no servidor POP3. Este é um erro interno e inesperado do aplicativo. Por favor, reporte como uma falha.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Este servidor POP3 parece não suportar senhas criptografadas. Se você acabou de configurar esta conta, por favor, tente alterar o 'Método de autenticação' para 'Senha enviada de forma insegura' em 'Configurações de conta' / 'Configurações do servidor'. Se antes funcionava e agora parou de funcionar de repente, é um possível cenário de roubo de senha.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Este servidor POP3 parece não suportar senhas criptografadas. Se você acabou de configurar esta conta, por favor, tente alterar o 'Método de autenticação' para 'Senha normal' em 'Configurações de conta' / 'Configurações do servidor'. Se antes funcionava e agora parou de funcionar de repente, por favor, entre em contato com o seu administrador ou provedor de e-mails.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Este servidor POP3 não permite senhas como texto não criptografado. Por favor, tente alterar o 'Método de autenticação' para 'Senha criptografada' em 'Configurações de conta' / 'Configurações do servidor'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=O servidor não suporta o método de autenticação selecionado. Por favor, altere o 'Método de autenticação' em 'Configurações de conta' / 'Configurações do servidor'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=O tíquete Kerberos/GSSAPI não foi aceito pelo servidor POP3. Por favor, verifique se você está logado no realm do Kerberos/GSSAPI.
