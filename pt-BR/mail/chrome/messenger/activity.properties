autosyncEventStatusText=Número total de mensagens recebidas: %S
autosyncEventStatusTextNoMsgs=Nenhuma mensagem recebida
# LOCALIZATION NOTE (autosyncContextDisplayText): %S will be replaced by the account name
autosyncContextDisplayText=Sincronizando: %S

# LOCALIZATION NOTE (pop3ProcessDisplayText): %S will be replaced by the account name
pop3EventStartDisplayText=Verificando novas mensagens para %S
# LOCALIZATION NOTE (pop3EventDisplayText): %S will be replaced by the account name
pop3EventDisplayText=A conta %S está atualizada
