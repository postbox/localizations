Caveat = Passwörter und andere sensible Informationen speichern##Der Password Manager und der Formular Manager speichern Passwörter, Benutzernamen und andere sensible Informationen und füllen diese automatisch aus, wenn sie angefordert werden.#Diese Informationen werden auf Ihrem Computer in einer Datei gespeichert, die schwer zu lesen ist. Das Lesen ist aber nicht unmöglich.#Wenn andere Personen Zugriff auf Ihren Computer haben, sollten Sie die gespeicherten, sensiblen Informationen mit einem Passwort schützen, in dem Sie ein Master-Passwort wählen.#Wenn Sie entscheiden die gespeicherten Informationen mit einem Passwort zu schützten, werden Sie das Master-Passwort von Zeit zu Zeit eingeben müssen. Das erhöht die Sicherheit, ist aber auch ein klein wenig unpraktisch.
