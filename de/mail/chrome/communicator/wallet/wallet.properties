Caveat = Passwörter und andere sensible Informationen speichern##Der Passwort Manager und Formular Manager speichern Passwörter, Benutzernamen und andere sensible Informationen und füllen diese automatisch aus wenn sie angefordert werden.#Diese Informationen werden auf deinem Computer in einer Datei gespeichert, die schwer zu lesen ist. Das Lesen ist aber nicht unmöglich.#Wenn anderen Personen Zugriff auf deinen Computer haben, solltest du die gespeicherten, sensiblen Informationen mit einem Passwort schützen, in dem du ein Master-Passwort wählst.#Wenn du die entscheidest die gespeicherten Informationen mit einem Passwort zu schützten wirst du das Master Passwort von Zeit zu Zeit eingeben müssen. Das erhöht die Sicherheit aber ist ein klein wenig unbequemer.
