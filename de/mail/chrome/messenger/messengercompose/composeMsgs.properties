## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Fehler beim Senden der Nachricht: Authentifizierung am SMTP-Server %S ist nicht möglich. Er unterstützt keine Authentifikation (SMTP-AUTH), aber Sie haben Authentifikation ausgewählt. Schalten Sie "Benutzername und Passwort verwenden" für diesen Server ab oder kontaktieren Sie Ihren Service-Provider.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Fehler beim Senden der Nachricht: Eine sichere Verbindung mit dem SMTP-Server %S kann nicht mit STARTTLS aufgebaut werden, da der Server diese Funktion nicht angibt. Schalten Sie STARTTLS für diesen Server ab oder kontaktieren Sie Ihren Service-Provider.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Fehler beim Senden der Nachricht: Passwort für %S ist nicht verfügbar. Die Nachricht wurde nicht gesendet.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Kennwort für SMTP-Server erforderlich

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Die Größe der Nachricht, die Sie senden möchten, übersteigt ein temporäres Größenlimit des Servers. Die Nachricht wurde nicht gesendet; versuchen Sie, die Nachrichtengröße zu reduzieren oder warten Sie etwas und versuchen Sie es nochmal. Der Server antwortete: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Die Größe der Nachricht, die Sie senden möchten, übersteigt das globale Größenlimit (%d Bytes) des Servers. Die Nachricht wurde nicht gesendet; reduzieren Sie die Nachrichtengröße und versuchen Sie es nochmal.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Die Größe der Nachricht, die Sie senden möchten, übersteigt das globale Größenlimit des Servers. Die Nachricht wurde nicht gesendet; reduzieren Sie die Nachrichtengröße und versuchen Sie es nochmal. Der Server antwortete: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Fehler beim Senden der Nachricht: SMTP-Server %S ist unbekannt. Der Server ist eventuell falsch konfiguriert. Bitte kontrollieren sie, dass Ihre SMTP-Server-Einstellungen korrekt sind und versuchen Sie es nochmal.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Die Nachricht konnte nicht gesendet werden, weil der Verbindungsaufbau mit dem SMTP-Server %S fehlgeschlagen ist. Der Server ist entweder nicht verfügbar oder lehnt SMTP-Verbindungen ab. Bitte kontrollieren sie, dass Ihre SMTP-Server-Einstellungen korrekt sind und versuchen Sie es nochmal oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Die Nachricht konnte nicht gesendet werden, weil die Verbindung mit dem SMTP-Server %S mitten in der Transaktion verloren wurde. Versuchen Sie es nochmal oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Die Nachricht konnte nicht gesendet werden, weil die Verbindung mit dem SMTP-Server %S ihre Ablaufzeit (Timeout) überschritten hat. Versuchen Sie es nochmal oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Die Nachricht konnte aus unbekannten Gründen unter Verwendung des SMTP-Servers %S gesendet werden. Bitte kontrollieren sie, dass Ihre SMTP-Server-Einstellungen korrekt sind und versuchen Sie es nochmal oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_MSG_ERROR_DOING_DRAFTS
13000=Beim Kopieren in den Entwurfsordner ist ein Fehler aufgetreten. Erneut versuchen?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Beim Kopieren in den Entwurfsordner ist ein Fehler aufgetreten. Erneut versuchen?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Der SMTP Server %S scheint keine verschlüsselten Passwörter zu unterstützen. Wenn Sie dieses Konto erst kürzlich eingerichtet haben, versuchen Sie bitte, zum 'Normalen Passwort' als 'Authentifizierungsmethode' unter 'Kontoeinstellungen | Server-Einstellungen' zu wechseln. Falls es zuvor funktionierte und nun fehlschlägt, kontaktieren Sie bitte Ihren E-Mail-Administrator oder Provider.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Der SMTP Server %S scheint keine Klartext-Passwörter zu unterstützen. Bitte versuchen Sie zum 'Verschlüsselten Passwort' als 'Authentifizierungsmethode' unter 'Kontoeinstellungen | Server-Einstellungen' zu wechseln.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Die Authentifizierung zum SMTP Server %S ist fehlgeschlagen. Bitte überprüfen Sie das Passwort und überprüfen Sie auch die 'Authentifizierungsmethode' unter 'Kontoeinstellungen | Postausgangsserver (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Das Kerberos/GSSAPI Ticket wurde vom SMTP Server %S nicht akzeptiert. Überprüfen Sie bitte, ob Sie im Kerberos/GSSAPI Realm angemeldet sind.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Der SMTP Server %S unterstützt die ausgewählte Authentifizierungsmethode nicht. Bitte ändern Sie die 'Authentifizierungsmethode' unter 'Kontoeinstellungen | Postausgangsserver (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Die Authentifizierung zum SMTP Server %S ist fehlgeschlagen. Die Authentifizierung (SMTP-AUTH) wird nicht unterstützt, aber Sie haben die Authentifizierung ausgewählt. Bitte ändern Sie die 'Authentifizierungsmethode' zu 'Keine' unter 'Kontoeinstellungen | Postausgangserver (SMTP)' oder kontaktieren Sie Ihren E-Mail Provider für weitere Informationen.

