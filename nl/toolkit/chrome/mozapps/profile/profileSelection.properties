# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=%S sluiten
restartMessageNoUnlocker=%S is al actief, maar reageert niet. Om een nieuw venster te openen moet u eerst het bestaande %S-proces afsluiten, of uw systeem herstarten.
restartMessageUnlocker=%S is al actief, maar reageert niet. Het oude %S-proces moet worden afgesloten om een nieuw venster te openen.
restartMessageNoUnlockerMac=Er is al een exemplaar van %S geopend. Er kan slechts één exemplaar van %S tegelijk geopend zijn.
restartMessageUnlockerMac=Er is al een exemplaar van %S geopend. Het actieve exemplaar van %S zal worden afgesloten om deze te openen.

