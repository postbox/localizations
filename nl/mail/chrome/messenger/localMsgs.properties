pop3EnterPasswordPromptTitle=Geef uw wachtwoord op

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Voer uw wachtwoord in voor %1$S op %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Geef een nieuw wachtwoord voor gebruiker %1$S op %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Er is niet genoeg schijfruimte om nieuwe berichten te downloaden. Verwijder oude e-mail, leeg de prullenbak, comprimeer uw e-mailmappen en probeer het vervolgens opnieuw.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Toepassing heeft onvoldoende geheugen.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Samenvattingsbestand maken voor %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Klaar

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Downloaden van bericht %S van %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Er is een fout opgetreden bij de POP3-mailserver.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Verzending van gebruikersnaam is niet gelukt.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Verzending van wachtwoord is niet gelukt.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Het is niet mogelijk om de e-mail naar uw e-mailmap te schrijven. Controleer of u schrijfprivileges hebt op het bestandssysteem en of u genoeg schijfruimte hebt om de e-mailmap te kopiëren.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Verbonden: contact met server, inloginformatie verzenden…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Er zijn geen nieuwe berichten op de server.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=%ld van %ld berichten ontvangen

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Het RETR-commando had geen succes. Fout bij ontvangen van bericht.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Fout bij verkrijgen van e-mailwachtwoord.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=U hebt geen gebruikersnaam ingevoerd voor deze server. Voer deze in in het account-setupmenu en probeer het opnieuw.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Het LIST-commando had geen succes. Fout bij verkrijgen van het ID en formaat van een bericht.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Het DELE-commando had geen succes. Fout bij markeren van een bericht als verwijderd.

## @name POP3_NO_ANSWER
## @loc None
4019=Geen antwoord

## @name moveFolderToTrash
## @loc None
4021=Weet u zeker dat u de geselecteerde map wilt verplaatsen naar de Prullenbak?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=De prullenbak bevat al een map met de naam %s. De zojuist door u verwijderde folder kan in de prullenbak worden teruggevonden onder de naam %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Het STAT-commando had geen succes. Fout bij verkrijgen van berichtnummers en -formaten.

## @name POP3_SERVER_SAID
## @loc None
4025= Mailserver %S antwoordde: 

## @name DELETING_MSGS_STATUS
## @loc None
4026=Bezig met verwijderen van bericht %S van %S

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopiëren van %S van %S berichten naar %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Verplaatsen van %S van %S berichten naar %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Deze map wordt verwerkt. Wacht totdat de verwerking is voltooid om berichten te verkrijgen.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=De e-mail spool-file is geblokkeerd.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Kon e-mailspoolbestand %S niet openen.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Kon lock-bestand %S niet aanmaken. Om movemail te laten werken is het nodig om lock-bestanden aan te maken in de mailspool-map. Op veel systemen kan dit het beste worden bereikt door de spoolmap de modus 01777 te maken.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Kon lock-bestand %S niet verwijderen.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Kon spoolbestand %S niet afkappen.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Kon e-mailspoolbestand niet lokaliseren.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Er is een fout opgetreden bij het downloaden van het volgende bericht:   \nVan: %S\n   Onderwerp: %S\n Dit bericht kan een virus bevatten of er is niet genoeg schijfruimte beschikbaar. Dit bericht overslaan?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=De POP3-mailserver (%S) ondersteunt geen UIDL of XTND XLST, wat nodig is voor toepassing van de opties “op server laten”, “maximale berichtgrootte” of “alleen berichtkoppen ophalen”. Zet deze opties uit in de serverinstellingen van uw mailserver om uw e-mail binnen te halen.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=De POP3-mailserver (%S) ondersteunt het TOP-commando niet. Zonder serverondersteuning hiervoor kunnen we de instelling voor “maximale berichtgrootte” of “alleen berichtkoppen ophalen” niet toepassen. Deze optie is uitgeschakeld, en berichten zullen worden gedownload ongeacht hun grootte.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=De mailserver ondersteunt geen beveiligde authenticatie of u hebt een verkeerd wachtwoord ingevoerd. Controleer uw wachtwoord, of zet beveiligde authenticatie uit in de accountinstellingen voor uw mailserver.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Kon geen TLS-verbinding met de POP3-server tot stand brengen. De server is misschien niet actief, of niet goed geconfigureerd. Verifieer de juiste configuratie in de accountinstellingen voor uw mailserver en probeer het opnieuw.

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Interne status foutmelding gedurende de POP3 authenticatie. Dit is een interne, onverwachte foute in het programma. Gelieve dit als bug te melden.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Het lijkt erop dat deze POP3 server geen versleutelde wachtwoorden ondersteunt. Probeer als u het account net heeft ingesteld om te wijzigen naar 'wachtwoord, onbeveiligd verzonden' als 'Authenticatiemethode' in de 'Account Instellingen | Server instellingen'. Als het eerst werkte en nu opeens niet meer, is dit een veelvoorkomend scenario hoe iemand uw wachtwoord kan stelen.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Het lijkt erop dat deze POP3 server geen versleutelde wachtwoorden ondersteunt. Probeer om als u dit account net heeft ingesteld om te wijzigen naar 'Normaal wachtwoord' als 'Authenticatiemethode' in de 'Account Instellingen | Server instellingen'. Als het eerst werkte en nu opeens niet meer, neem dan contact op met uw e-mail administrator of provider.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Deze POP3 server staat geen wachtwoorden in platte tekst toe. Probeer te wijzigen naar 'Versleuteld wachtwoord' als 'Authenticatiemethode' in de 'Account Instellingen | Server instellingen'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=De server ondersteunt de geselecteerde authenticatiemethode niet. Wijzig de 'Authenticatiemethode' in de 'Account Instellingen | Server instellingen'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=De Kerberos/GSSAPI ticket werd niet geaccepteerd door de POP server. Gelieve te controleren dat u ingelogt bent op de Kerberos/GSSAPI realm.
