Caveat = Wachtwoorden Opslaan en Andere Gevoelige Gegevens##Wachtwoord Manager en Formulier Manager slaan wachtwoorden, gebruikersnamen en andere gevoelige gegevens voor u op en voeren ze automatisch voor als ze nodig zijn.#Deze gevoelige gegevens worden opgeslagen op uw computer in een bestand dat moeilijk, maar niet onmogelijk, te lezen is.#Als andere mensen toegang hebben tot uw computer kunt u overwegen om de opgeslagen gevoelige gegevens te beschermen met een wachtwoord door een Master Wachtwoord te kiezen.#Als u ervoor kiest om uw opgeslagen gegevens met een wachtwoord te beschermen zal u van tijd tot tijd gevraagd worden om uw Master Wachtwoord te verstrekken.  Deze aanpak biedt betere beveiliging maar is iets minder makkelijk.
