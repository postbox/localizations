## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Ett fel inträffade när e-post skulle skickas. Servern svarade:  %1$s. Kontrollera den angivna mottagaren %2$s och försök sedan igen.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Ett fel uppstod vid sändandet av e-post: Kan inte autentisera till SMTP-servern %S. Den stöder inte autentisering (SMTP-AUTH), men du har valt att använda autentisering. Avmarkera ”Använd namn och lösenord” för den servern eller kontakta tjänsteleverantören.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ett fel uppstod vid sändandet av e-post: Kan inte etablera en säker länk till SMTP-servern %S med STARTTLS eftersom den inte annonserat den funktionen. Stäng av STARTTLS för den servern eller kontakta tjänsteleverantören.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Ett fel uppstod vid sändandet av e-post: Saknar lösenord för %S. Meddelandet skickades inte.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Lösenord till SMTP Server krävs

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Storleken på meddelandet du försöker skicka överskrider en temporär storleksrestriktion för servern. Meddelandet skickades inte. Försök minska storleken på meddelandet eller vänta en stund och försök igen. Servern svarade:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Storleken på meddelandet du försöker skicka överskrider storleksrestriktionen (%d byte) för servern. Meddelandet skickades inte. Minska storleken på meddelandet och försök igen.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Storleken på meddelandet du försöker skicka överskrider storleksrestriktionen för servern. Meddelandet skickades inte. Minska storleken på meddelandet och försök igen. Servern svarade:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ett fel uppstod vid sändandet av e-post: SMTP-servern %S är okänd. Servern kan vara felaktigt konfigurerad. Kontrollera att dina inställningar för SMTP-server är riktiga och försök igen.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Meddelandet kunde inte skickas eftersom anslutningen till SMTP-servern %S misslyckades. Servern kanske inte är tillgänglig eller så avvisar den SMTP-anslutningar. Kontrollera att dina inställningar för SMTP-server är riktiga och försök igen, eller kontakta serveradministratören.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Meddelandet kunde inte skickas eftersom anslutningen till SMTP-servern %S avbröts mitt under transaktionen. Försök igen eller kontakta din nätverksadministratör.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Meddelandet kunde inte skickas eftersom anslutningen till SMTP-servern %S förföll. Försök igen eller kontakta din nätverksadministratör.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Meddelandet kunde av okänd anledning inte skickas med SMTP-servern %S. Kontrollera att dina inställningar för SMTP-server är riktiga och försök igen, eller kontakta din nätverksadministratör.

## @name NS_MSG_ERROR_DOING_DRAFTS
13000=Det uppstod ett fel vid kopiering av meddelandet till mappen för utkast. Försöka igen?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Det uppstod ett fel vid kopiering av meddelandet till mappen för utkast. Försöka igen?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP server %S verkar inte ha stöd för krypterade lösenord. Om du la in kontot just nu så testa med att ändra till 'Vanligt lösenord' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'. Om det tidigare fungerat och plötsligt ger fel så ska du kontakta din e-postadministratör eller e-posttjänst.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP server %S tillåter inte lösenord i klartext. Ändra till 'Krypterat lösenord' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Kan inte autenticera till SMTP server %S. Kontrollera lösenordet och verifiera 'Autentiseringsmetod' i 'Kontoinställningar | Utgående server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI-kvittot accepterade inte av SMTP server %S. Kontrollera så du är inloggad till Kerberos/GSSAPI-sfären.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP server %S stödjer inte vald autentiseringsmetod. Ändra 'Autentiseringsmetod' i 'Kontoinställningar | Utgående server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Kan inte autenticera till SMTP server %S. Den stödjer inte autentisering (SMTP-AUTH) men du måste välja autentisering. Ändra 'Autentiseringsmetod' till 'Ingen' i 'Kontoinställningar | Utgående server (SMTP)' eller kontakta din e-posttjänst för instruktioner.

