#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Skriv in ditt lösenord

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Skriv in ditt lösenord för %1$S på %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Skriv in ett nytt lösenord för användare %1$S på %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Det finns inte utrymme till att hämta nya meddelanden. Försök att ta bort lite gamla meddelanden, töm papperskorgen och komprimera dina meddelandemappar, och försök igen.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Programmet har slut på minne.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Skapar sammanställning av %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Klar

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Hämtar meddelande %S av %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ett fel inträffade hos servern för inkommande meddelanden (POP3).

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Sändandet av användarnamnet misslyckades.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Sändandet av lösenordet misslyckades.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Det gick inte att skriva ner inkommande e-post. Kontrollera att filsystemet ger dig rätt att skriva, och att du har tillräckligt med ledigt diskutrymme (för en tillfällig kopia av meddelandefilen).

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Kontaktar: Servern kontaktad, skickar information för att logga in…

# Status - no messages to download
## @name POP3_NO_MESSAGES
## @loc None
4008=Det finns inga nya meddelanden på servern.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Har hämtat %ld av %ld meddelanden

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Kommandot RETR kunde inte utföras. Kan inte hämta meddelandet.

# Status - password undefined
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Ett fel inträffade då lösenordet efterfrågades.

# Status - username undefined
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Du har inte angivit något användarnamn för detta kontot. Detta gör du i Kontoinställningar.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Kommandot LIST kunde inte utföras. Kan inte få reda på ID:et och storleken på meddelandet.

# Status - delete error
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Kommandot DELE kunde inte utföras. Kan inte märka meddelandet som borttaget.

## @name POP3_NO_ANSWER
## @loc None
4019=Ingen respons

## @name moveFolderToTrash
## @loc None
4021=är du säker på att du vill flytta vald mapp till papperskorgenA?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Papperskorgen innehåller redan en mapp med namnet %s. Mappen du precis raderade kan hittas i papperskorgen med det nya namnet %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Kommandot STAT kunde inte utföras. Kan inte få tag i meddelandeantal och storlekar.

## @name POP3_SERVER_SAID
## @loc None
4025= E-postservern %S svarade:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Raderar %S av %S meddelanden

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopierar %S av %S meddelanden till %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Flyttar %S av %S meddelanden till %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Går igenom mappen. Vänta tills detta är klart innan du kan hämta meddelanden.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=E-postens buffringsfil %S är låst.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Kan inte öppna buffringsfilen för e-post %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Kan inte skapa låsningsfilen %S. För att movemail ska fungera måste en låsningsfil skapas i buffringsmappen för e-post. På många system åstadkommes detta bäst genom att göra buffringsmappen till läge 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Kan inte ta bort låsningsfilen %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Kan inte trunkera buffringsfilen %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Kan inte hitta buffringsfilen för e-post.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Det uppstod ett fel vid hämtningen av följande meddelande:   \nFrån: %S\n   Ämne: %S\n Det här meddelandet kanske innehåller ett virus eller så saknas det utrymme på disken. Hoppa över det här meddelandet?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=E-postservern för POP3 (%S) stödjer inte UIDL eller XTND XLST, vilket behövs för att kunna använda inställningarna ”Lämna kvar på servern”, ”Meddelanden större än” eller ”Hämta endast rubrikerna”. För att hämta din e-post måste du avmarkera dessa inställningar i serverinställningarna i fönstret Kontoinställningar.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=E-postservern för POP3 (%S) stödjer inte kommandot TOP. Utan serverstöd för detta går det inte att använda inställningarna ”Meddelanden större än” eller ”Hämta endast rubrikerna”. Dessa inställningar har därför stängts av och meddelanden kommer att hämtas oavsett storlek.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=E-postservern stödjer inte säker autentisering, eller så har du angett fel lösenord. Kontrollera ditt lösenord, eller stäng av säker autentisering i serverinställningarna för din e-postserver i fönstret Kontoinställningar.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Kan inte etablera en TLS-anslutning till POP3-servern. Servern kanske är nere eller felaktigt konfigurerad. Kontrollera att serverinställningarna för din e-postserver i fönstret Kontoinställningar är riktiga och försök igen.

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Internt fel vid serverautentisering för POP3. Detta är ett internt, oväntat fel i programmet, skicka vänligen in en kraschrapport.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=E-postservern för POP3 stödjer inte krypterade lösenord. Om du nyligen satte upp detta konto så testa med att ändra till 'Lösenord, skickas i klartext' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'. Om det fungerat tidigare och plötsligt gett fel så kan orsaken vara att någon försöker stjäla ditt lösenord.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=E-postservern för POP3 stödjer inte krypterade lösenord. Om du nyligen satte upp detta konto så testa med att ändra till 'Lösenord, skickas i klartext' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'. Om det fungerat tidigare och plötsligt gett fel så kontakta din e-postadministratör eller leverantör.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=E-postservern för POP3 stödjer inte lösenord i klartext. Försök med att ändra till 'Krypterat lösenord' som 'Autentiseringsmetod' i 'Kontoinställningar | Serverinställningar'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Servern stödjer inte vald autentiseringsmeod. Ändra 'Autentiseringsmetod' i the 'Kontoinställningar | Serverinställningar'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Kerberos/GSSAPI-kvittot accepterades inte av POP-servern. Kontrollera så att du är inloggad till Kerberos/GSSAPI-sfären.
