Caveat = Salvare password e altri dati sensibili## Il Gestore password e il Gestore moduli salveranno le password, i nomi utenti e altri dati sensibili e li inseriranno per te automaticamente quando sono richiesti.#Questi dati riservati sono archiviati sul tuo computer in un file che è difficile, ma non impossibile, leggere.#Se altri utenti hanno accesso al tuo computer, puoi proteggere con password i dati sensibili archiviati scegliendo una Password principale.#Se scegli di proteggere con password i tuoi dati riservati, ti sarà richiesto di fornire di volta in volta la tua Password principale. Questo metodo fornisce una miglior sicurezza ma è leggermente più scomodo.
