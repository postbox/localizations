#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Inserisci la tua password

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Inserisci la tua password per %1$S su %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Inserisci una nuova password per l'utente %1$S su %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Lo spazio su disco non è sufficiente per scaricare nuovi messaggi. Elimina i messaggi meno recenti, svuota il cestino e compatta le cartelle e-mail, quindi riprova.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Memoria insufficiente per l'applicazione.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Compilazione file di riepilogo per %S in corso…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Fatto

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Ricezione: messaggio %S di %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Si è verificato un errore con il server di posta POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Invio del nome utente non riuscito.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Invio della password non riuscito.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Non è possibile scrivere i messaggi nella casella e-mail. Assicurati che il file system ti consenta di scrivere i privilegi e assicurati di avere sufficiente spazio su disco per copiare la casella e-mail.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Collegamento: server contattato, invio delle informazioni di accesso in corso…

# Status - no messages to download
## @name POP3_NO_MESSAGES
## @loc None
4008=Non ci sono nuovi messaggi sul server.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Ricevuti %ld di %ld messaggi

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Comando RETR non riuscito. Errore nell'acquisizione del messaggio.

# Status - password undefined
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Si è verificato un errore nella ricezione della password e-mail.

# Status - username undefined
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Non hai fornito un nome utente per questo server. Inseriscine uno in Configurazione account e-mail e riprova.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Comando LIST non riuscito. Errore nell'acquisizione dell'ID e delle dimensioni del messaggio.

# Status - delete error
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Comando DELE non riuscito. Impossibile contrassegnare il messaggio come 'eliminato'.

## @name POP3_NO_ANSWER
## @loc None
4019=Nessuna risposta

## @name moveFolderToTrash
## @loc None
4021=Sei sicuro di volere spostare la cartella selezionata nel Cestino?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Il Cestino contiene già una cartella chiamata %s. Puoi trovare la cartella che hai appena eliminato nel Cestino con il nuovo nome %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Comando STAT non riuscito. Errore nell'acquisizione del numero e delle dimensioni del messaggio.

## @name POP3_SERVER_SAID
## @loc None
4025= Il server e-mail %S ha risposto:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Eliminazione di %S di %S messaggi in corso

## @name COPYING_MSGS_STATUS
## @loc None
4027=Copia %S di %S messaggi in %S in corso

## @name MOVING_MSGS_STATUS
## @loc None
4028=Spostamento %S di %S messaggi in %S in corso

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Questa cartella è già in uso. Attendi la fine dell'elaborazione per accedere ai messaggi.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Il file di spool e-mail %S è bloccato.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Impossibile aprire il file di spool e-mail %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Impossibile creare un file di blocco %S. Affinché funzioni lo spostamento della posta è necessario creare un file di blocco nella cartella spool e-mail. Su molti sistemi questo è possibile assegnando alla cartella spool gli attributi 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Impossibile eliminare il file di blocco %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Impossibile troncare il file di spool %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Impossibile trovare il file di spool e-mail.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Si è verificato un errore durante la ricezione del seguente messaggio:\nDa: %S\n Oggetto: %S\nIl messaggio potrebbe contenere virus o lo spazio su disco potrebbe non essere sufficiente. Saltare il messaggio?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Il server e-mail POP3 (%S) non supporta UIDL o XTND XLST, che sono indispensabili per attivare le opzioni: "Lascia i messaggi sul server", "Dimensioni massime del messaggio" o "Scarica solo le intestazioni". Per scaricare le tue e-mail disattiva queste opzioni nelle impostazioni del server per il tuo server e-mail nella finestra delle impostazioni dell'account.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Il server e-mail POP3 (%S) non implementa il comando TOP. Senza il supporto del server è impossibile usare le opzioni "Dimensioni massime del messaggio" e "Scarica solo intestazioni". Queste opzioni sono state disattivate e i messaggi saranno scaricati indipendentemente dalla loro dimensione.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Il server e-mail non implementa l'autenticazione sicura o è stata fornita una password non corretta. Controlla la password o disattiva l'autenticazione sicura per le e-mail nella finestra di impostazioni per l'account.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Impossibile stabilire un collegamento TLS al server POP3. Il server potrebbe essere inattivo o configurato non correttamente. Verifica la configurazione nelle impostazioni dell'account e riprova.

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Errore di stato interno durante l'autenticazione al server POP3. Questo è un errore interno e imprevisto nell'applicazione, per favore segnalalo come bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Sembra che questo server POP3 non supporti le password crittografate. Se hai appena impostato l'account, prova a selezionare 'Password, trasmessa in maniera non sicura' come 'Metodo di autenticazione' nelle 'Impostazioni account | Impostazioni server'. Se prima funzionava e ora improvvisamente non funziona, si tratta dello scenario tipico in cui qualcuno potrebbe essere in grado di rubare la tua password.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Sembra che questo server POP3 non supoorti le password crittografate. Se hai appena impostato l'account, prova a selezionare 'Password normale' come 'Metodo di autenticazione' nelle 'Impostazioni account | Impostazioni server'. Se prima funzionava e ora improvvisamente non funziona, per favore contatta il tuo amministratore o fornitore di servizi e-mail.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Questo server POP3 non consente password con testo semplice. Prova a selezionare 'Password crittografate' come 'Metodo di autenticazione' nelle 'Impostazioni account | Impostazioni server'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Il server non supporta il metodo di autenticazione selezionato. Cambia il 'Metodo di autenticazione' nelle 'Impostazioni account | Impostazioni server'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Il ticket Kerberos/GSSAPI non è stato accettato dal server POP. Controlla di avere effettuato l'accesso al dominio Kerberos/GSSAPI.
