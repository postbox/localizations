## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Hai specificato di firmare digitalmente questo messaggio, ma l'applicazione non ha potuto trovare il certificato per la firma specificato nelle tue impostazioni account E-mail e Newsgroup, oppure il certificato è scaduto.
NoSenderEncryptionCert=Hai specificato di crittografare questo messaggio, ma l'applicazione non ha potuto trovare il certificato di crittografia specificato nelle tue impostazioni account E-mail e Newsgroup, oppure il certificato è scaduto.
MissingRecipientEncryptionCert=Hai specificato di crittografare questo messaggio, ma l'applicazione non ha potuto trovare un certificato di crittografia per %S.
SignNoSenderEncryptionCert=Hai specificato di firmare digitalmente questo messaggio, ma l'applicazione non ha potuto trovare il certificato di crittografia da includere nel messaggio firmato, o il certificato è scaduto.
ErrorCanNotEncrypt=Impossibile crittografare il messaggio. Controlla di possedere un certificato e-mail valido per ogni destinatario. Controlla anche che i certificati specificati nelle impostazioni account E-mail e Newsgroup siano validi e affidabili.
ErrorCanNotSign=Impossibile firmare il messaggio. Controlla che i certificati specificati nelle impostazioni account E-mail e Newsgroup per questo account e-mail siano validi e affidabili.

