## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Si è verificato un errore durante l'invio della e-mail: impossibile autenticarsi presso il server SMTP %S. Il server non supporta l'autenticazione (SMTP-AUTH), ma hai scelto ugualmente di utilizzarla. Togli la spunta a "Usa nome utente e password" per il server o contatta il tuo fornitore di servizi.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Si è verificato un errore durante l'invio della e-mail: impossibile stabilire un collegamento sicuro col server SMTP %S utilizzando STARTTLS in quanto non supporta tale caratteristica. Disattiva STARTTLS per il server o contatta il tuo fornitore di servizi.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Si è verificato un errore durante l'invio della posta: impossibile ottenere la password per %S. Il messaggio non è stato inviato.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Password richiesta per server SMTP

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Le dimensioni del messaggio che stai cercando di inviare superano un limite temporaneo del server. Il messaggio non è stato inviato; cerca di ridurre le dimensioni del messaggio o attendi e riprova. Il server ha risposto: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Le dimensioni del messaggio che stai cercando di inviare superano il limite globale (%d byte) del server. Il messaggio non è stato inviato; riduci le dimensioni del messaggio e riprova.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=La dimensione del messaggio che stai cercando di inviare superano il limite globale (%d byte) del server. Il messaggio non è stato inviato; riduci le dimensioni del messaggio e riprova. Il server ha risposto: %S.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Si è verificato un errore nell'invio della e-mail: server SMTP %S sconosciuto. Il server potrebbe non essere configurato correttamente. Verifica che le tue impostazioni del server SMTP siano corrette e riprova.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Non è stato possibile inviare il messaggio poiché la connessione al server SMTP %S non è riuscita. Il server potrebbe non essere disponibile o potrebbe rifiutare connessioni SMTP. Verifica che le impostazioni relative al server SMTP siano corrette e riprova oppure contattare l'amministratore del server.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Non è stato possibile inviare il messaggio poiché la connessione al server SMTP %S è stata persa durante la transazione. Riprova oppure contatta l'amministratore del server.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Non è stato possibile inviare il messaggio poiché la connessione al server SMTP %S è andata fuori tempo massimo. Riprova oppure contatta l'amministratore del server.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Non è stato possibile inviare il messaggio attraverso il server SMTP %S per motivi sconosciuti. Verifica le impostazioni SMTP e riprova oppure contatta l'amministratore del server.

## @name NS_MSG_ERROR_DOING_DRAFTS
13000=Si è verificato un errore durante la copia del messaggio nella cartella Bozze. Riprovare?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Si è verificato un errore durante la copia del messaggio nella cartella Bozze. Riprovare?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Sembra che il server SMTP %S non supporti le password crittografate. Se stai impostando questo account, prova a impostare 'Password normale' come 'Metodo di autenticazione' nelle 'Impostazioni account | Impostazioni server'. Se prima funzionava ma improvvisamente ora non funziona, contatta il tuo amministratore o fornitore e-mail.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Il server SMTP %S non consente password con testo semplice. Prova a cambiare in 'Password crittografate' come 'Metodo di autenticazione' nelle 'Impostazioni account | Impostazioni server'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Impossibile autenticarsi al server SMTP %S. Controlla la password e verifica il 'Metodo di autenticazione' nelle 'Impostazioni account | Server in uscita (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Il ticket Kerberos/GSSAPI non è stato accettato dal server SMTP %S. Controlla che hai effettuato l'accesso al reame Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Il server SMTP %S non supporta il metodo di autenticazione selezionato. Si prega di cambiare il 'Metodo di autenticazione' nelle 'Impostazioni account | Server in uscita (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Impossibile autenticarsi al server SMTP %S. Non supporta l'autenticazione (SMTP-AUTH) ma hai scelto di utilizzare ugualmente l'autenticazione. Cambia il 'Metodo di autenticazione' in 'Nessuno' nelle 'Impostazioni account | Server in uscita (SMTP)' o contatta il tuo fornitore di servizi e-mail per istruzioni.

