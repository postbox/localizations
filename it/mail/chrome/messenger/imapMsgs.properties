## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Sembra che il server IMAP %S non supporti le password crittografate. Se hai appena impostato questo account, prova a selezionare 'Password, trasmesse in maniera non sicura' come 'Metodo di autenticazione' nelle 'Impostazioni account | Impostazioni server'. Se di solito funzionava e ora improvvisamente non funziona, questa è una situazione comune (qualcuno potrebbe rubarti la password).

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
