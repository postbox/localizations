# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=Problema di inizializzazione LDAP

## @name ERR_STATE_INITIALIZING
## @loc none
1=Connessione al server LDAP non riuscita

## @name ERR_STATE_BINDING
## @loc none
2=Connessione al server LDAP non riuscita

## @name ERR_STATE_BOUND
## @loc none
3=Problemi di comunicazione con server LDAP

## @name ERR_STATE_SEARCHING
## @loc none
4=Problemi di ricerca del server LDAP


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S and %3$S should be localized.
##      %1$S is the error code itself, %2$S is an LDAP SDK error message from
##      chrome://mozldap/locale/ldap.properties, and %3$S is a hint relating
##      to that specific error, found in this file.
errorAlertFormat=Codice errore %1$S: %2$S\n\n %3$S

## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Host non trovato

## @name GENERIC_ERROR
## @loc none
9999=Errore sconosciuto


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Riprova più tardi o contattare il tuo amministratore del sistema.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=L'autenticazione a più fattori non è attualmente supportata.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Verifica che il filtro di ricerca sia corretto e poi riprova oppure contatta il tuo Amministratore di sistema. Per verificare che il filtro sia corretto, scegli Preferenze dal menu Modifica, poi E-mail e Newsgroup e poi Indirizzamento. Clicca su Modifica directory e seleziona il server LDAP che stai utilizzandoo. Infine clicca su Modifica e poi su Avanzate per mostrare il Filtro di ricerca.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Verifica che Base DN sia corretto e poi riprova oppure contatta il tuo Amministratore di sistema. Per verificare che Base DN sia corretto, scegli Preferenze dal menu Modifica, poi E-mail e Newsgroup e poi Indirizzamento. Clicca su Modifica directory e seleziona il server LDAP che stai utilizzando. Infine clicca su Modifica per mostrare Base DN.

## @name BUSY_HINT
## @loc none
10051=Riprova più tardi.

## @name SERVER_DOWN_HINT
## @loc none
10081=Verifica che il nome dell'host e il numero della porta siano corretti e poi riprova oppure contatta il tuo Amministratore di sistema. Per verificare che il nome dell'host e il numero della porta siano corretti, scegli Preferenze dal menu Modifica, poi Posta e Newsgroup e poi Indirizzamento. Clicca su Modifica directory e seleziona il server LDAP che stai utilizzando. Clicca su Modifica per visualizzare il nome dell'host Clicca su Avanzate per visualizzare il numero della porta.

## @name TIMEOUT_HINT
## @loc none
10085=Riprova più tardi.

## @name FILTER_ERROR_HINT
## @loc none
10087=Verifica che il filtro di ricerca sia corretto e poi riprova oppure contatta il tuo Amministratore di sistema. Per verificare che il filtro di ricerca sia corretto, scegli Preferenze dal menu Modifica, poi E-mail e Newsgroup e poi Indirizzamento. Clicca su Modifica directory e seleziona il server LDAP che stai utilizzando. Clicca su Modifica e poi clicca su Avanzate per mostrare il Filtro di ricerca.

## @name NO_MEMORY_HINT
## @loc none
10090=Chiudi altre finestre e/o applicazioni e riprova.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Verifica che il nome dell'host e il numero della porta siano corretti e poi riprova oppure contatta il tuo Amministratore di sistema. Per verificare che il nome dell'host e il numero della porta siano corretti, scegli Preferenze dal menu Modifica, poi E-mail e Newsgroup e poi Indirizzamento. Clicca su Modifica directory e seleziona il server LDAP che stai utilizzando. Clicca su Modifica per visualizzare il nome dell'host. Clicca su Avanzate per visualizzare il numero della porta.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Verifica che il nome dell'host sia corretto, poi riprova oppure contatta il tuo Amministrazione di sistema. Per verificare che il nome dell'host sia corretto, scegli Preferenze dal menu Modifica, poi scegli E-mail e Newsgroup e poi Indirizzamento. Clicca su Modifica directory e seleziona il server LDAP che stai utilizzando. Clicca su Modifica per mostrare il nome dell'host.

## @name GENERIC_HINT
