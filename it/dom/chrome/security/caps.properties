GetPropertyDeniedOriginsOnlySubject = Permesso negato a <%S> per ottenere la proprietà %S.%S
SetPropertyDeniedOriginsOnlySubject = Permesso negato a <%S> per l'impostazione della proprietà %S.%S
CallMethodDeniedOriginsOnlySubject = Permesso negato a <%S> per la chiamata al metodo %S.%S
CreateWrapperDenied = Permesso negato per la creazione di un wrapper per l'oggetto di classe %S
CreateWrapperDeniedForOrigin = Permesso negato a <%2$S> per la creazione di un wrapper per l'oggetto di classe %1$S
ProtocolFlagError = Attenzione: l'handler del protocollo '%S' non rende pubblica una policy di sicurezza. Per il momento il caricamento di tali protocolli è concesso ma deprecato. Si consiglia di consultare la documentazione in nsIProtocolHandler.idl.
