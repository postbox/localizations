CheckLoadURIError = Problema di sicurezza: i contenuti in %S non possono caricare o avere link che rimandino a %S.
CheckSameOriginError = Problema di sicurezza: i contenuti in %S non possono caricare dati da %S.
ExternalDataError = Errore di sicurezza: i contenuti in %1$S hanno cercato di caricare %2$S ma non possono caricare dati esterni se utilizzati come immagine.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Permesso negato a <%1$S> di ottenere la proprietà %2$S.%3$S da <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Permesso negato a <%1$S> (document.domain=<%5$S>) di ottenere la proprietà %2$S.%3$S da <%4$S> (non è stato impostato document.domain).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Permesso negato a <%1$S> (non è stato impostato document.domain) di ottenere la proprietà %2$S.%3$S da <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Permesso negato a <%1$S> (document.domain=<%5$S>) di ottenere la proprietà %2$S.%3$S da <%4$S> (document.domain=<%6$S>).

