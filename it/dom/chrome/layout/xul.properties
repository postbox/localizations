MissingOverlay = Caricamento overlay non riuscito da %1$S.
PINotInProlog = <?%1$S?> processing instruction non ha più alcun effetto al di fuori del prolog (vedi bug 360119).
NeededToWrapXUL = Il box XUL per l’elemento %1$S contiene un elemento figlio inline %2$S, tutti gli elementi figlio verranno forzati in un blocco.
NeededToWrapXULInlineBox = Il box XUL per l’elemento %1$S contiene un elemento figlio inline %2$S, obbligando tutti i suoi elementi figlio ad essere contenuti in un blocco. Nella maggior parte dei casi è possibile risolvere il problema sostituendo “display: -moz-inline-box” con “display: -moz-inline-box; display: inline-block”.
