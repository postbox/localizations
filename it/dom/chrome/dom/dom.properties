PrefixedFullscreenAPIWarning = L’API Fullscreen con prefisso è deprecata, al suo posto utilizzare l’API senza prefisso. Per ulteriori informazioni consultare https://developer.mozilla.org/docs/Web/API/Fullscreen_API
