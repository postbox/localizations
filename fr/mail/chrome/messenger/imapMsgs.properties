## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Le serveur IMAP %S ne semble pas supporter les mots de passes cryptés. Si vous venez de paramétrer ce compte, veuillez essayer de changer pour 'Mot de passe normal' comme 'Méthode d'authentification' dans les 'Paramètres du compte | Paramètres du serveur'. Si votre compte fonctionnait et cesse brusquement de marcher, merci de contacter votre fournisseur de service courriel.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=Le serveur IMAP %S ne semble pas supporter les mots de passes en clair. Veuillez essayer de changer pour 'Mot de passe crypté' comme 'Méthode d'authentification' dans les 'Paramètres du compte | Paramètres du serveur'.
## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
