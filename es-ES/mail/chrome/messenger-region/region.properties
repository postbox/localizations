#
# messenger.properties
# mailnews.js
mailnews.hints_and_tips.url=https://www.postbox-inc.com/help/

# To make mapit buttons to disappear in the addressbook, specify empty string.  For example:
# mail.addr_book.mapit_url.format=
# The format for "mail.addr_book.mapit_url.format" is:
# @A1 == address, part 1
# @A2 == address, part 2
# @CI == city
# @ST == state
# @ZI == zip code
# @CO == country
mail.addr_book.mapit_url.format=http://maps.google.es/maps?q=@A1%20@CI%20@ST%20@ZI%20@CO
mailnews.messageid_browser.url=http://groups.google.com/groups?selm=%mid&rnum=1

# for map urls
pb.webhandler.maps.yahoomaps.format=http://maps.yahoo.com/#q1=@ADDRESS
pb.webhandler.maps.googlemaps.format=http://maps.google.com/maps?q=@ADDRESS

# for websearch in the data pane
browser.search.defaultenginename=Google
browser.search.order.1=Google
browser.search.order.2=Yahoo
browser.search.order.3=Amazon.com
browser.search.order.4=Wikipedia
browser.search.order.5=Answers.com
browser.search.order.6=LinkedIn
browser.search.order.7=Mahalo

# The format for "mail.add_date_to_calendar_url.format" is:
# @A1
mail.add_date_to_calendar_url.format=http://www.google.com/calendar/event?action=TEMPLATE&dates=@STARTTIME/@STOPTIME&text=@TITLE&add=@GUESTS&details=@DETAILS"
