12572=Ocurrió un error al enviar correo: el servidor de correo envió un saludo incorrecto: %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Ocurrió un error al enviar el mensaje. El servidor de correo respondió: %1$s. Por favor, compruebe el destinatario del mensaje %2$s y vuelva a intentarlo.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Ocurrió un error al enviar el correo: no es posible iniciar sesión en el servidor SMTP %S. Éste no acepta identificación (SMTP-AUTH) pero usted ha elegido usar identificación. Desmarque 'Usar nombre y contraseña' para este servidor o contacte con su proveedor de servicios.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ocurrió un error al enviar el correo: no es posible establecer un enlace seguro con el servidor SMTP %S usando STARTTLS ya que él no dice tener esa característica. Intente desactivar STARTTLS para ese servidor o contacte con su proveedor de servicios.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Ocurrió un error al enviar el correo: no se ha podido obtener la contraseña para %S. El mensaje no ha sido enviado.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Se requiere contraseña de servidor SMTP

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=El tamaño del mensaje que está intentando enviar excede un límite temporal de tamaño del servidor. El mensaje no se ha enviado; intente reducir el tamaño del mensaje o espere algún tiempo y vuelva a intentarlo. El servidor ha respondido: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=El tamaño del mensaje que está intentando enviar excede el límite global de tamaño (%d bytes) del servidor. El mensaje no se ha enviado; reduzca el tamaño del mensaje y vuelva a intentarlo.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=El tamaño del mensaje que está intentando enviar excede el límite global de tamaño del servidor. El mensaje no se ha enviado; reduzca el tamaño del mensaje y vuelva a intentarlo. El servidor ha respondido: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ocurrió un error al enviar el correo: el servidor SMTP %S es desconocido. El servidor puede estar configurado incorrectamente. Por favor, verifique que su configuración de servidor SMTP es correcta y vuelva a intentarlo.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=El mensaje no se ha podido enviar porque ha fallado la conexión al servidor SMTP %S. El servidor puede no estar disponible o está rechazando las conexiones SMTP. Por favor, verifique que su configuración de servidor SMTP es correcta y vuelva a intentarlo, o contacte con el administrador del servidor.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=El mensaje no se ha podido enviar porque se ha perdido la conexión al servidor SMTP %S en mitad de la transacción. Vuelva a intentarlo o contacte con su administrador de red.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=El mensaje no se ha podido enviar porque ha expirado la conexión al servidor SMTP %S. Vuelva a intentarlo o contacte con su administrador de red.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=El mensaje no se ha podido enviar usando el servidor SMTP %S por alguna razón desconocida. Por favor, verifique que su configuración de servidor SMTP es correcta y vuelva a intentarlo, o contacte con su administrador de red.

## @name NS_MSG_ERROR_DOING_DRAFTS
13000=There was an error copying the message to the Drafts folder. Retry?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Hubo un error copiando el mensaje a la carpeta Borradores. ¿Reintentar?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=El servidor %S SMTP no parece poder gestionar contraseñas cifradas. Si acaba de configurar esta cuenta, por favor intente cambiar a 'Contraseña normal' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'. Si antes solía funcionar y ahora falla repentinamente, por favor póngase en contacto con su administrador o proveedor de correo electrónico.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=El servidor %S SMTP no permite contraseñas en texto no cifrado. Por favor, intente cambiar a 'Contraseña cifrada' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Ha fallado la autenticación en el servidor %S SMTP. Por favor, compruebe la contraseña y verifique el 'Métoso de autenticación' en 'Configuración de cuenta | Servidor saliente (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=El ticket Kerberos/GSSAPI no ha sido aceptado por el servidor %S SMTP. Por favor, compruebe que ha iniciado sesión en el ámbito Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=El servidor %S SMTP no es compatible con el método de autenticación seleccionado. Por favor, cambie el 'Método de autenticación' en 'Configuración de cuenta | Servidor saliente (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=El servidor %S SMTP no puede autenticar. No es compatible con autenticación (SMTP-AUTH), pero usted ha seleccionado usar autenticación. Por favor, cambie el 'Método de autenticación' a 'Ninguno' en 'Configuración de cuenta | Servidor saliente (SMTP)' o póngase en contacto con su proveedor de correo electrónico para que le asistan.

