## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=El servidor %S IMAP no parece soportar contraseñas cifradas. Si acaba de configurar esta cuenta, intente cambiar a 'Contraseña normal' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'. Si solía funcionar y ha fallado repentinamente, por favor póngase en contacto con su administrador o proveedor de email. 

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=El servidor %S IMAP no permite contraseñas en texto sin formato. Por favor, intente cambiar a 'Contraseña cifrada' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'. 

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=El servidor %S IMAP no parece soportar contraseñas cifradas. Si acaba de configurar esta cuenta, intente cambiar a 'Contraseña enviada sin protección' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'. Si solía funcionar y ha fallado repentinamente, es un ejemplo típico de cómo alguien podría haber robado su contraseña.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
## @loc None
# LOCALIZATION NOTE (5113): %S is the server hostname
5113=El servidor %S IMAP no soporta el método de autenticación seleccionado. Por favor, cambie el 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'.

## @name IMAP_AUTH_MECH_FAILED
## @loc None
# LOCALIZATION NOTE (5114): %S is the server hostname
5114=Todos los mecanismos de inicio de sesión para %S han fallado. Por favor, compruebe la contraseña o cambie el 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'.

## @name IMAP_AUTH_GSSAPI_FAILED
## @loc None
# LOCALIZATION NOTE (5115): %S is the server hostname
5115=El ticket Kerberos/GSSAPI no ha sido aceptado por el servidor %S IMAP. Por favor, compruebe que ha iniciado sesión en el ámbito Kerberos/GSSAPI.

## @name IMAP_LOGIN_DISABLED
## @loc None
# LOCALIZATION NOTE (5116): %S is the account name
