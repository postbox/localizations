#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Introduzca su contraseña

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Introduzca su contraseña para %1$S en %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Por favor, introduzca una nueva contraseña para el usuario %1$S en %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=No hay suficiente espacio en disco para descargar nuevos mensajes. Pruebe a eliminar el correo antiguo, vaciar la papelera de reciclaje y compactar sus carpetas de correo, y luego vuelva a intentarlo.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=La aplicación se ha quedado sin memoria.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Construyendo archivo resumen para %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Terminado

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Descargando mensaje %S de %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Se ha producido un error en la conexión el servidor de correo POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Se produjo un error al enviar el nombre de usuario.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Se produjo un error al enviar la contraseña.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Error al guardar los mensajes de correo. Compruebe que tiene permiso de escritura en el directorio y suficiente espacio en disco.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Conexión: Sistema principal contactado, enviando información de conexión…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=No hay mensajes nuevos en el servidor.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Se han recibido %ld mensajes de %ld

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=El comando RETR no se completó con éxito. Error al recuperar el mensaje.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Error al obtener la contraseña de correo.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=No ha especificado el usuario para este servidor. Por favor, indique uno en el menú de configuración de la cuenta y vuelva a intentarlo.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=El comando LIST no se completó con éxito. Error al obtener el ID y tamaño de un mensaje.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=El comando DELE no se completó con éxito. Error al marcar un mensaje como borrado.

## @name POP3_NO_ANSWER
## @loc None
4019=Sin respuesta

## @name moveFolderToTrash
## @loc None
4021=Teclee su contraseña:

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=La papelera ya contenía una carpeta llamada %s. La carpeta que acaba de eliminar ahora se encuentra en la papelera con el nombre %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= El comando STAT no se completó con éxito. Error al obtener el número de mensajes y sus tamaños.

## @name POP3_SERVER_SAID
## @loc None
4025= El servidor de correo %S respondió: 

## @name DELETING_MSGS_STATUS
## @loc None
4026=Borrando %S de %S mensajes

## @name COPYING_MSGS_STATUS
## @loc None
4027=Copiando %S de %S mensajes a %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Moviendo %S de %S mensajes a %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Esta carpeta está siendo procesada. Por favor, espere hasta que termine el proceso para obtener los mensajes.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=El fichero de intercambio de correo %S está bloqueado.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=No se puede abrir el archivo de spool de correo %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=No se puede crear el archivo de bloqueo %S. Para que movemail funcione, hay que crear archivos de bloqueo en el directorio de spool de correo. En muchos sistemas, esto se hace fijando el modo 01777 en el directorio spool.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=No se puede borrar el archivo de bloqueo %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=No se puede truncar el archivo de spool %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=No se puede encontrar el archivo de spool de correo.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Ocurrió un error descargando el siguiente mensaje:   \nDe: %S\n   Asunto: %S\n Este mensaje puede contener un virus o no hay suficiente espacio en disco. ¿Ignorar este mensaje?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=El servidor de correo POP3 (%S) no admite UIDL ni XTND XLST, los cuales son necesarios para implementar las opciones ``Dejar los mensajes en el servidor'', ``Tamaño máximo del mensaje'' o ``Descargar sólo los encabezados''. Para descargar su correo, desactive estas opciones en la configuración del servidor de su servidor de correo en la ventana Configuración de cuentas.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=El servidor de correo POP3 (%S) no admite la orden TOP. Sin implementación de esta orden en el servidor, no podemos tratar correctamente las preferencias ``Tamaño máximo del mensaje'' o ``Descargar sólo los encabezados''. Estas opciones han sido desactivadas, y los mensajes se descargarán sin importar su tamaño.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=El servidor de correo no admite identificación segura o ha introducido una contraseña incorrecta. Por favor, compruebe su contraseña, o desactive la identificación segura en la configuración del servidor de su servidor de correo en la ventana Configuración de cuentas.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=No es posible establecer la conexión TLS al servidor POP3. El servidor puede estar caído o configurado incorrectamente. Por favor, verifique que los valores son correctos en la configuración de servidor de su servidor de correo en la ventana Configuración de cuentas.

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Error interno de estado durante la autenticación del servidor POP3. Este es un error interno e inesperado de la aplicación. Por favor, infórmenos de este error.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Este servidor POP3 no parece soportar las contraseñas cifradas. Si acaba de configurar la cuenta, intente cambiar a 'Contraseña enviada sin protección' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'. Si solía funcionar y ahora falla repentinamente, es el típico ejemplo de cómo alguien podría robar su contraseña.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Este servidor POP3 no parece soportar las contraseñas cifradas. Si acaba de configurar la cuenta, intente cambiar a 'Contraseña enviada sin protección' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'. Si solía funcionar y ahora falla repentinamente, por favor póngase en contacto con su administrador o proveedor de email.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Este servidor POP3 no permite las contraseñas con texto sin formato. Por favor, intente cambiar a 'Contraseña cifrada' como 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=El servidor no soporta el método de autenticación seleccionado. Por favor, cambie el 'Método de autenticación' en 'Configuración de cuenta | Configuración de servidor'.  

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=El ticket Kerberos/GSSAPI no ha sido aceptado por el servidor POP. Por favor, compruebe que ha iniciado sesión en el ámbito Kerberos/GSSAPI.
